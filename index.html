<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator Form</title>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div id="user-form" class="col-12 p-5 d-flex flex-column justify-content-center align-items-center border-dark">
                    <div id="data-section" class="bg-white col-10 mb-5 rounded d-flex flex-row justify-content-around p-5">
                        <div class="col-4">
                            <label class="d-block" for="full-name">Nome e Cognome</label>
                            <input id="full-name" type="text">
                        </div>
                        <div class="col-4">
                            <label class="d-block" for="trip-distance">Chilometri percorsi</label>
                            <input id="trip-distance" type="text">
                        </div>
                        <div class="col-4">
                            <label for="user-age">Fascia d'età:</label>
                            <form>
                                <input list="user-ages" name="user-age" id="user-age" placeholder="hai più o meno di 18 anni?">
                                    <datalist id="user-ages">
                                    <option value="Minorenne">
                                    <option value="Maggiorenne">
                                    </datalist>
                            </form>
                        </div>
                        <div class="col py-3">
                            <button class="btn btn-warning mb-5" id="generated-event">
                                Genera
                            </button>
                            
                            <button class="btn btn-warning mb-5" id="reset">
                                Annulla
                            </button>
                        </div>
                    </div>
                    

                    <div id="ticket-section" class="d-flex flex-row bg-white col-10 rounded p-5">
                        <div class="col-3 bg-secondary">
                            <h5 class="bg-light">DETTAGLIO PASSEGGERI</h5>
                            <p class="text-dark">
                                Nome passeggero:
                            </p>
                        <h1 class="fs-4 ticket-name"></h1>
                        </div>
                        <div id="train-section" class="col-7 d-flex flex-row justify-content-evenly">
                            <div class="my-5">
                                <p>Offerta</p>
                                <p>Biglietto standard</p>
                            </div>
                            <div class="my-5">
                                <p>Carrozza</p>
                                <p>5</p>
                            </div>
                            <div class="my-5">
                                <p>Codice CP</p>
                                <p>92911</p>
                            </div>
                            <div class="my-5">
                                <p >Costo biglietto</p>
                                <p id="final-price"></p>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>




    <script type="" src="myscript.js"></script>
</body>
</html>
